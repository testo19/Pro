<div class="row">
  <div class="col-md-12 ml-auto mr-auto">
    <div class="card card-upgrade">
      <div class="card-header text-center">
        <h4 class="card-title">ประวัติการรักษา</h4>
        <h5 class="card-title">{{firstname}} {{lastname}}</h5>
        </div>
      <div class="card-body">
        
        <div *ngFor="let item of HistoryRestore" class="col-lg-12 mb-4 p-4" style="background-color: #f4f3ef; border-radius: 10px;">
          <div class="row" >

            <div class="col-12 text-center"><h5 >ครั้งที่ {{item.time}} : เวลา {{item.dateH}}</h5></div>
             
          </div>
          <div class="row" >
            <div class="col-lg-6 col-sm-12 text-center"  >
              <h3 style="font-weight: 700;">Part 1</h3>
              <div *ngFor="let item2 of item.h1">
                <p>{{item2.head}} : {{item2.name}}</p>
                
              </div>
            </div>
            <div class="col-lg-6 col-sm-12 text-center" >
              <h3 style="font-weight: 700;">Part 2</h3>
              <div *ngFor="let item2 of item.h2">
               
                <p>{{item2.name}}</p>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
